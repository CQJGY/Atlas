/><span style="font: 12.0px '.PingFang SC'; color: #454545;">可以使用</span><span style="font: 12.0px 'Helvetica Neue'; color: #454545;">opencv</span><span style="font: 12.0px '.PingFang SC'; color: #454545;">的</span><span style="font: 12.0px 'Helvetica Neue'; color: #454545;">sift</span><span style="font: 12.0px '.PingFang SC'; color: #454545;">算法库</span></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"

/></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;">
sift</span><span style="font: 12.0px '.PingFang SC'; color: #454545;">算法用法很简单：</span></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/><span style="font: 12.0px '.PingFang SC'; color: #454545;">计算两张图片的</span><span style="font: 12.0px 'Helvetica Neue'; color: #454545;">sift</span><span style="font: 12.0px '.PingFang SC'; color: #454545;">关键点，然后计算匹配上的关键点。</span></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/><span style="font: 12.0px '.PingFang SC'; color: #454545;">所以这有两个特征，匹配率：匹配的关键点数／两个图片中关键点数量比较小的关键点数</span><span style="font: 12.0px 'Helvetica Neue'; color: #454545;" /><span style="font: 12.0px '.PingFang SC'; color: #454545;">、匹配的关键点数</span></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/><span style="font: 12.0px '.PingFang SC'; color: #454545;">把之前人工标记的数据当作训练数据，来寻找合适的阈值：</span></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/><span style="font: 12.0px '.PingFang SC'; color: #454545;">对于标错机器人，那就是</span><span style="font: 12.0px 'Helvetica Neue'; color: #454545;">100%</span><span style="font: 12.0px '.PingFang SC'; color: #454545;">匹配错误的阈值；</span></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/><span style="font: 12.0px '.PingFang SC'; color: #454545;">对于标对机器人，那就是</span><span style="font: 12.0px 'Helvetica Neue'; color: #454545;">100%</span><span style="font: 12.0px '.PingFang SC'; color: #454545;">匹配正确的阈值；</span></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
/></div><div><span style="font: 12.0px 'Helvetica Neue'; color: #454545;"
