<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Atlas状态统计</title>
        <style type="text/css">
            td{
                text-align: center;
            }
        </style>
    </head>
    <body>
        <table border="1" cellspacing="0" height="150">
            <caption>Atlas数据状态统计</caption>
<!--colspan中必须指定要合并的列数目，是两列还是三列等等-->
            <tr><th rowspan="2">机器</th><th rowspan="2">一级分类</th><th rowspan="2">产品条数</th><th rowspan="2">图片对</th><th colspan="3">商品对</th><th rowspan="2">Cluster</th></tr>
            <tr><th>总数</th><th>待人工确认</th><th>机器匹配成功率</th></tr>
            {TABLE_REPLACE_POS}
        </table>
        <br/>

        <br/>
        <h3>人工匹配情况：</h3>
        {WAITPROCESS_INFO}
        <br/>
        <h3>日生产消费情况</h3>
        <table border="1" cellspacing="0">
            <tr><th>日期</th><th>新增</th><th>消费</th></tr>
            {TABLE_REPLACE_PRODUCT_COST}
        </table>
        <br/>


        <h3>昨天匹配数量统计</h3>
        <table border="1" cellspacing="0">
            <tr><th>人员</th><th>数量</th></tr>
            {TABLE_REPLACE_COST_DETAIL}

        </table>
        <br/>
        邮件自动发送，邮件问题请联系tao@qq.com

    </body>
</html>
